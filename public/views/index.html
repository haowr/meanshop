  <!--<div class = "container theme-showcase">-->
  <div ng-view></div>



  <div id="myModal" class="modal" role="dialog">
    <!-- removed fade class and it started working.. -->
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" ng-click="hideModal();" ng-show="!areYouSure" class="close" data-dismiss="modal">&times;</button>
          <button type="button" ng-click="hideModal();" ng-show="areYouSure" class="close" data-dismiss="modal">&times;</button>

          <h4 class="modal-title">{{modalHeader}}</h4>
        </div>
        <div class="modal-body dizzywrapper">
          <center>
            <p>{{modalBody}}</p>
            <div ng-show="hideButton" class="dizzy-gillespie"></div>
          </center>
        </div>
        <div class="modal-footer">
          <button type="button" ng-show="showButtonRemoveLove" ng-click="hideModal();" class="btn btn-submit" data-dismiss="modal">No</button>
          <button type="button" ng-show="showButtonRemoveLove" ng-click="removeOneLove($index);" class="btn btn-submitdarker" data-dismiss="modal">Yes</button>
          <button type="button" ng-show="showButton" ng-click="renewSession();" class="btn btn-default" data-dismiss="modal">Yes</button>
          <button type="button" ng-show="showButton" ng-click="endSession();" class="btn btn-danger" data-dismiss="modal">No</button>
          <button type="button" ng-show="areYouSure" ng-click="hideModal();" class="btn btn-submit" data-dismiss="modal">No</button>
          <button type="button" ng-show="areYouSure" ng-click="removeOrder(index);" class="btn btn-submitdarker" data-dismiss="modal">Yes</button>
          <button type="button" ng-show="areYouSure2" ng-click="hideModal();" class="btn btn-submit" data-dismiss="modal">No</button>
          <button type="button" ng-show="areYouSure2" ng-click="removeOrdersGroupedFromUser(index);" class="btn btn-submitdarker" data-dismiss="modal">Yes</button>

        </div>
      </div>

    </div>

  </div>
