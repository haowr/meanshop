<!-- Emails use the XHTML Strict doctype -->
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <!-- The character set should be utf-8 -->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width" />
    <!-- Link to the email's CSS, which will be inlined into the email -->
    <link rel="stylesheet" href="assets/css/foundation-emails.css">
    <style>

    </style>
</head>

<body>
    <!-- Wrapper for the body of the email -->
    <table class="body" data-made-with-foundation>
        <tr>
            <!-- The class, align, and <center> tag center the container -->
            <td class="float-center" align="center" valign="top">
                <center>
                    <!-- The content of your email goes here. -->
                    <table class="container">
                        <tr>
                            <td>

                                <table class="row">
                                    <tr>
                                        <th class="small-12 large-12 first columns">
                                                       <ul class="small-block-grid-3 large-block-grid-3">
                    <li><img src="https://image.ibb.co/bwfRG5/facebookicon.png" alt="facebookicon" border="0" style="-ms-interpolation-mode:bicubic;clear:both;display:block;max-width:100%;outline:0;text-decoration:none;width:auto"></li>
                    <li><img src="https://image.ibb.co/bwfRG5/facebookicon.png" alt="facebookicon" border="0" style="-ms-interpolation-mode:bicubic;clear:both;display:block;max-width:100%;outline:0;text-decoration:none;width:auto"></li>
                    <li><img src="https://image.ibb.co/bwfRG5/facebookicon.png" alt="facebookicon" border="0" style="-ms-interpolation-mode:bicubic;clear:both;display:block;max-width:100%;outline:0;text-decoration:none;width:auto"></li>
                  </ul>
                                        </th>
                                        <th class="expander"></th>
                                    </tr>
                                </table>

                            </td>
                        </tr>


                    </table>

                </center>
            </td>
        </tr>
    </table>
</body>

</html>
