<br>
<div class="container container-fluid">
    <div class="row">
        <div class="col-sm-3">
        </div>
        <div class="col-sm-6">

            <div class="page-header">
                <h1 class = "myprofiletitle">Forgot Password</h1>
            </div>
            <form name="userForm" ng-submit="password.sendPassword(resetData, userForm.$valid);" novalidate>
                <label>Username:</label>
                <input ng-disabled="password.disabled" class="form-control" type="text" name="username" ng-model="password.resetData.username"
                    required/>
                <button ng-disabled="password.disabled" class="btn btn-submit" type="submit">Submit</button>
            </form>
            <br>

            <div class="jumbotron text-center" ng-show="password.loading">

                <span class="glyphicon glyphicon-repeat spin"></span>
                <p>loading...</p>

            </div>
            <br>
            <div class="row show-hide-message" ng-show="password.successMsg">
                <div class="alert alert-success">{{password.successMsg}}</div>

            </div>
            <br>
            <div class="row show-hide-message" ng-show="password.errorMsg">
                <div class="alert alert-danger">{{password.errorMsg}}&nbsp </div>
            </div>
        </div>
        <div class="col-sm-3">
        </div>
    </div>
